    <!---- Body ---->
    <main>
      <h2 class="my_cards" style="text-align: left;">Sessions</h2>     
      <br> 

        <!-- Sessions -->
        <div>
          <div>
            <label style="font-size: 20px;">Session Task:</label>
            <select id="taskSelect" class="btn btn-outline-secondary dropdown-toggle" style="max-height: 35px;">
              <option value="default" >Select Task Card</option>
            </select>
          </div>
          <br>
          <div style="display:flex;"> 
            <label style="font-size: 20px;">Session length (mins):</label><input type="number" class='form-control' style="max-width: 80px; max-height: 35px; border: 1px solid #767676;" value="25">
          </div>
        </div>

        <br>
        <br>
        

        <div class="cards_and_timer_container" style="gap: 100px;">

            <!-- Selected card -->
            <div class="cards_container" style="gap: 100px;">
                  <div class="card" style="width: 25rem;">
                    <div class="card-body">
                    <h5 style="text-align: center; color: #888;">Select a card to view from the dropdown menu</h5>
                    </div>
                  </div>
            </div>

            <!-- Session timer -->
            <div>
              <div class="card" style="width: 20rem; align-content: center;">
                <img src="https://media.istockphoto.com/id/904475088/vector/stopwatch-icon.jpg?s=612x612&w=0&k=20&c=SM0DKmmrYfJKdGoVrhXuk8cMlvlXpt5ExROqr-QEN4w=" alt="picture of clock" width="300">
                <br>
                <div style="justify-content: center; display:flex; gap: 5px;">
                  <button class="btn btn-outline-success">Start</button> 
                  <button class="btn btn-outline-danger">Stop</button> 
                  <button class="btn btn-outline-secondary">Reset</button>
                </div>
              </div>
            </div>
            
          </div>


        <br>
        <br>


    </main>
