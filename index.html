            <!-- Login -->
            <div class="col-md-1 text-center">
                <!-- Button -->
                <button id="login_button" type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModalCenter">Login</button>
            
            
                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Log in to your account</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div style="text-align: left;" class="modal-body">
                            <form>
                                <div class="form-group">
                                  <label for="input_username">Username</label>
                                  <input type="email" class="form-control" id="input_username" aria-describedby="emailHelp" placeholder="Enter username">
                                </div>
                                <br>
                                <div class="form-group">
                                  <label for="input_password">Password</label>
                                  <input type="password" class="form-control" id="input_password" placeholder="Password">
                                </div>
                              </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="user_login()">Continue</button>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
            

            <hr />
        </header>
    
    <!---- Body ---->
    <main>
        <h2 class="my_cards" style="text-align: left;">My Cards</h2>

        <input type="button" value="New Card" class="btn btn-secondary" onclick="newCard()"> 
        <hr />

        <!-- Cards -->
        <div class="cards_container">
            <div class="cards_container" style="gap: 100px;">
                <div class="card" style="width: 25rem;">
                  <div class="card-body">
                  <h5 style="text-align: center; color: #888;">Login to create a new card</h5>
                  </div>
                </div>
          </div>
