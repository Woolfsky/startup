      <!-- Login -->
      <div class="col-md-1 text-center">
        <!-- Button -->
        <button id="login_button" type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModalCenter">Login</button>
    
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Log in to your account</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div style="text-align: left;" class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="input_username">Username</label>
                        <input type="email" class="form-control" id="input_username" aria-describedby="emailHelp" placeholder="Enter username">
                      </div>
                      <br>
                      <div class="form-group">
                        <label for="input_password">Password</label>
                        <input type="password" class="form-control" id="input_password" placeholder="Password">
                      </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="user_login()">Continue</button>
                </div>
            </div>
            </div>
        </div>

    </div>

      <hr />

    <!---- Body ---->
    <main>
      <h2 class="my_cards" style="text-align: left;">Sessions</h2>     
      <br> 

        <!-- Sessions -->
        <div>
          <div>
            <label>Select Task Card:</label>
            <select>
                <option value="CS260">CS260</option>
                <option value="CS236">CS236</option>
                <option value="Reading">Reading 20 min/day</option>
                <option value="Exercise">Exercise daily</option>
            </select>
          </div>
          <br>
          <div> 
            <label>Session length (mins):</label><input type="number" value="25">
          </div>
        </div>
        

        

        <br>
        <br>

        <!-- Selected card -->
        
          <div class="cards_container" style="gap: 100px;">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                <h5 class="card-title">CS260</h5>
                <p class="card-text">
                    <ul class="list-group">
                        <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                        Finish this assignment
                        </li>
                        <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                        Finish the next assignment
                        </li>
                        <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                        Third checkbox
                        </li>
                        <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                        Finish all the assignments
                        </li>
                    </ul>
                </p>
                <a href="#" class="btn btn-outline-secondary">+</a>
                </div>
            </div>

          <!-- Session timer -->
            <div>
              <div class="card" style="width: 20rem; align-content: center;">
                <img src="https://media.istockphoto.com/id/904475088/vector/stopwatch-icon.jpg?s=612x612&w=0&k=20&c=SM0DKmmrYfJKdGoVrhXuk8cMlvlXpt5ExROqr-QEN4w=" alt="picture of clock" width="300">
                <br>
                <div style="justify-content: center; display:flex; gap: 5px;">
                  <button class="btn btn-outline-success">Start</button> <button class="btn btn-outline-danger">Stop</button> <button class="btn btn-outline-secondary">Reset</button>
                </div>
              </div>
            </div>


        </div>

        <br>
        <br>


    </main>
